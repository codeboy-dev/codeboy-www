{{ define "main" }}
  <main id="list" class="container content pad-touch-only">
    <h1>{{ .Title }}</h1>
    <ul>
{{- range .Data.Pages }}
      <li>{{ .Render "time-element" }} &mdash;
        <a href="{{ .RelPermalink }}">{{ .Title }}
        {{- with .Param "subtitle" }}: {{.}}{{- end }}</a>
      </li>
{{- end }}
    </ul>
  </main>
{{ end }}
